{% extends 'base.html' %}

{% block content %}
<div style="text-align: center; margin-left: 15%; margin-right: 15%; margin-top: 15%">
<h1>List of all the candidates</h1>
<br><br>
{% for i in response %}
ID: {{i.candidate_id}}
Name:  {{i.firstName}} {{i.middleName}} {{i.lastName}}

{% endfor %}
</div>
{% endblock %}

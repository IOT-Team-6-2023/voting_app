{% extends 'base.html' %}

{% block content %}

<form action="/vote/votingAction/" method="post">
    {% csrf_token %}

      <input type="text" class="form-control" name="candidate_id" placeholder="Enter the candidate id">

  </form>  

  </div>

{% endblock %}
